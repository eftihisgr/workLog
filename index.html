<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>WorkLog</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#D4AF37">
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('sw.js');
      }
    </script>
</head>
<body>
    <div class="container">
        <header>
            <h1 style="display: flex; align-items: center; gap: 10px; color: rgb(191, 155, 85)"> <!--rgb(243, 225, 161)-->
            <img src="img/logo.png" alt="" style="height: 1.5em; width: auto;">
            WorkLog
            </h1>
            <button id="settings-btn">⚙️ Settings</button>
        </header>
        
        <main>
            <div class="timer-display">
                <div id="timer">00:00:00</div>
                <button id="timer-btn">Start</button>
            </div>
            
            <div class="stats">
                <div class="stat-card">
                    <h3>Today</h3>
                    <p id="today-time">0 hours</p>
                    <p id="today-pay">0.00€</p>
                </div>
                
                <div class="stat-card">
                    <h3>This Week</h3>
                    <p id="week-time">0 hours</p>
                    <p id="week-pay">0.00€</p>
                </div>
                
                <div class="stat-card">
                    <h3>This Month</h3>
                    <p id="month-time">0 hours</p>
                    <p id="month-pay">0.00€</p>
                </div>
            </div>
            
            <div class="history">
                <h2>Work History</h2>
                <table id="history-table">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Duration</th>
                            <th>Earnings</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        
                    </tbody>
                </table>
            </div>
        </main>
    </div>
    
    <!-- Settings Modal -->
    <div id="settings-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Settings</h2>
            <div class="form-group">
                <label for="hourly-rate">Hourly Rate (€):</label>
                <input type="number" id="hourly-rate" step="0.01" min="0">
            </div>

            <button id="save-settings">Save Settings</button>

            <div class="form-group">
                <button id="reset-all" class="reset-btn">Reset All Data</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
